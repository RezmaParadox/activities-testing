  <div class="actions">
    <button class="btn btn-dark mb-2 me-2" (click)="openTransactionModal()">
      Crear Inversi√≥n
    </button>
  </div>

    <option *ngFor="let account of accounts" [ngValue]="account">{{ account | accountDescriptor }}
      {{ account.balance | currency:'MXN' }}</option>

  <table class="table table-striped">

        <th scope="col">Acciones</th>

        <td>{{ investment.balance | currency:'MXN' }}</td>

        <td>
          <button type="button" (click)="openDetailsModal(investment)" class="btn btn-primary me-2">Detalles</button>

        </td>
      </tr>
